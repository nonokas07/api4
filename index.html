<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz com QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .opcao { display: block; margin: 10px; padding: 10px; cursor: pointer; border: 1px solid #000; }
        .correto { background-color: lightgreen; }
        .errado { background-color: lightcoral; }
    </style>
</head>
<body>

    <h2>Qual é a capital do Brasil?</h2>

    <div id="opcoes">
        <div class="opcao" onclick="verificarResposta(this, false)">Rio de Janeiro</div>
        <div class="opcao" onclick="verificarResposta(this, false)">São Paulo</div>
        <div class="opcao" onclick="verificarResposta(this, true)">Brasília</div>
        <div class="opcao" onclick="verificarResposta(this, false)">Salvador</div>
    </div>

    <h3 id="resultado"></h3>

    <div id="qrcode"></div>

    <script>
        function verificarResposta(elemento, correta) {
            document.querySelectorAll('.opcao').forEach(el => {
                el.classList.remove('correto', 'errado');
            });

            if (correta) {
                elemento.classList.add('correto');
                document.getElementById("resultado").innerText = "Resposta correta!";
                gerarQRCode("Parabéns! Você acertou.");
            } else {
                elemento.classList.add('errado');
                document.getElementById("resultado").innerText = "Resposta errada!";
                gerarQRCode("Tente novamente!");
            }
        }

        function gerarQRCode(texto) {
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), texto);
        }
    </script>

</body>
</html>
